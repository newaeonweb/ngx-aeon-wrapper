<div fxLayout="column" fxFlexFill>
  <mat-toolbar fxLayout="row" fxLayoutAlign="start stretch">
    <a class="icon-button" (click)="drawer.toggle()" fxFlexAlign="center">
      <mat-icon>menu</mat-icon>
    </a>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" class="pl-8">
      <h1><span class="logo">App Logo</span></h1>
    </div>
  </mat-toolbar>

  <mat-drawer-container fxFlex>
    <mat-drawer #drawer mode="over">
      <div fxLayout="column">
        <mat-nav-list>
          <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.toggle()">
            Link
          </a>
        </mat-nav-list>
      </div>
    </mat-drawer>

    <main class="main-content"></main>
  </mat-drawer-container>
</div>
